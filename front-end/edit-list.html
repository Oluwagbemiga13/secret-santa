<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Santa's List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h1>Edit Santa's List</h1>
        <nav>
          <a href="dashboard.html">Dashboard</a>
          <a href="#">Profile</a>
          <a href="#">Logout</a>
        </nav>
      </div>
      <div class="dashboard-content">
        <div id="person-list">
          <div class="list-details-form">
            <div class="input-group">
              <label for="list-name">List Name:</label>
              <input type="text" id="list-name" name="list-name" placeholder="Christmas 2024" required />
            </div>
            <div class="input-group">
              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" name="due-date" required />
            </div>
          </div>
          <div class="cards-container">
            <!-- Person cards will be loaded dynamically -->
          </div>
          <div class="buttons-container">
            <button type="button" id="add-person-button" class="action-button">
              Add Person
            </button>
            <button type="submit" id="save-list-button" class="action-button save">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="santa-list-manager.js"></script>
    <script src="edit-list.js"></script>
  </body>
</html>
