spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.application.name=secret-santa
#LOGGING
logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
logging.level.cz.oluwagbemiga.santa.be=DEBUG
#FRONT-END
secret-santa.fe.base-url=http://127.0.0.1:5500
secret-santa.fe.gift-form-url=/gift-form.html?id=
#Checks for santasLists that has all gifts selected
secret-santa.scheduling.check-interval=10000
#Sends real emails if true, otherwise just change the santasList status.
secret-santa.email-service.enabled=false
#DATABASE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true